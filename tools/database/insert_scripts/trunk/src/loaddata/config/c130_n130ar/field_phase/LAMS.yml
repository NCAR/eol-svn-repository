- title: PRELIMINARY 4-Beam Laser Air Motion Sensor (LAMS-4) data
- summary: The LAMS measures airspeed in a region of undisturbed airflow via the Doppler shift in the frequency of laser light returned from a laser beam focused ahead of the aircraft. This data set includes airborne measurements obtained from the NSF/NCAR C-130 aircraft (Tail Number N130AR) during the <PROJECT> project. This dataset contains 4-beam rate laser air motion sensor (LAMS-4) data in netCDF format. These are PRELIMINARY FIELD-PHASE data and are not for publication. 
