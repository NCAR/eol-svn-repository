# ingest_status_id_dts ID list found in config/comboBox/load_status_id_dts.yml
# approve_status_id_dts ID list found in config/comboBox/approve_status_id_dts.yml
- source_contact_id_dts: 356
- internal_contact_id_dts: 350
- ingest_contact_id_dts: 350
- ingest_status_id_dts: 2
- load_contact_id_dts: 350
- load_data_location: /net/archive/data/otrec/dropsonde/test
- load_status_id_dts: 2
- approve_contact_id_dts: 350
- approve_status_id_dts: 6
- author_id_dts: 350
# note_type_id:
