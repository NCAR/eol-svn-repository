- title: RAF Raw Airborne Data System (ADS) Data
- summary: RAF aircraft gather raw data which are recorded onto removable hard disk drives by an on-board data system (ADS). These data are saved as one file per flight. This dataset contains these ADS data files. Following the projects field phase, these raw data are processed using the RAF-developed NIMBUS software to produce 'production' data (with calibrated values in engineering units) having the highest-quality that RAF can provide. These calibrated data are provided as a separate dataset. \n\nADS data should NOT be distributed to the public. They are entered into CODIAC for tracking purposes only!
