<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>JOSS Travel Page</title>
  </head>
    
    <frameset border=1 framespacing=0 cols=20%,* frameborder=1>
      <frame name="travel_emp"
	     src="/cgi-bin/travel/listing"
	     target="travel_disp">
	<frameset border=0 framespacing=0 rows=20%,* frameborder=0>
	  <frame name="travel_title" scrolling=no
	         src="/cgi-bin/travel/title"
	         target="travel_disp">
	  <frame name="travel_disp" 
	         src="/cgi-bin/travel/calendar"
	         target="_self">
	</frameset>
    </frameset>

    <noframes>
      <body><p>This page uses frames, but your browser does not support them.
	  </p></body>
    </noframes>
</html>
