		<script type="text/javascript">
			var accordian = 0;
			var showitlast = 0;
			window.onload=showit;
			function showit(id) {

				//-BG- closing accordian check.
				if (showitlast != id){accordian = 0}
				var d = document.getElementById(id);
					for (var i = 1; i<=10; i++) {
						if (document.getElementById('smenu'+i)) {document.getElementById('smenu'+i).style.display='none';}
					}
				//-BG- Added the following if to allow for closing the accordian as well as opening it.
				if (d) {
					if (accordian == 1){d.style.display='none';accordian = 0;}			
					else{d.style.display='inline';accordian = 1;}
				}
				showitlast = id;
			}
			//
		</script>

    <script type="text/javascript">

    function makeTable(items){
			for(var i = 0; i<items.length; i++){
				document.write('<li>');
	
				//modify the strings to be in the proper format
				title = items[i];
				title2 = title.replace(" ","+"); 				// "+" character instead of a space
				category = title2.toLowerCase();
				
				//make the open window command
				command = "showWindow('"+category+"','"+title2+"')";
			
				//make the link
				line = "<a href=\"#\" onclick="+command+">"+title+"</a>";
		
				document.write(line);
				document.write('</li>');
			}
    }

    //used to show a dhtmlwindow with datasets of the given category
    function showWindow(category,title){	
			link = "http://data.eol.ucar.edu/cgi-bin/master_list/master_query?project=ARCSS&amp;fields=author&amp;fields=data_type&amp;fields=title&amp;fields=documentation&amp;disciplines="+category+"&amp;order=author&amp;title=ARCSS+Datasets:+"+title;
			//excecute open window command with proper link
     	data_table=dhtmlwindow.open('subwin', 'iframe',link, 'Data Table', 'width=' + dtWidth + 'px,height=' + dtHeight + 'px,left=' + dtLeft + 'px,top=' + dtTop + 'px,resize=1,scrolling=1');
    }
    </script>
